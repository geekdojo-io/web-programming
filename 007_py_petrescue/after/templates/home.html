<html>
<head>
    <title>{{title}}</title>
</head>
<body>
    <H3>{{title}}</H3>
    <div>
            <h2>
                {% for pet in pets %}
                <div>
                    <img src="{{url_for('static', filename=pet['image'])}}" width=120>
                    <a href="{{url_for(pet["url"])}}">{{pet["title"]}}</a><br />
                </div>
                {% endfor %}
            </h2>
    </div>
</body>
</html>
